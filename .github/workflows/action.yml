name: Deploy CloudFormation Stacks

# Controls when the action will run.
on:

  push:
    branches:
      - 'dev'
      - 'staging'
      - 'prod'
      - 'master'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  Test:
    runs-on: ubuntu-latest
    if: github.event.name == 'push' || github.event.name == 'pull-request' 
    steps:
      - name: Execute tests
        run: exit 0
  Deployment:
    runs-on: ubuntu-latest
    needs: test
    env:
      AWS_REGION: us-west-2
    if: github.event.name == 'push' 
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set env BRANCH
        run: echo "BRANCH=$(echo ${GITHUB_REF##*/})" >> $GITHUB_ENV
      - name: Set env NEED
        run: |
          if [[ $BRANCH == 'master' && $GITHUB_EVENT_NAME == 'push' ]]; then
              echo "NEED=true" >> "$GITHUB_ENV"
          else
              echo "NEED=false" >> "$GITHUB_ENV"
          fi
      - name: Skip Deploy?
        if: env.NEED != 'true'
        run: echo "Only pushing to 'master' causes automatic deployment"













